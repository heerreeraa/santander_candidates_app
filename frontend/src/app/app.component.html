<h3>Candidate Form, insert your excel data:</h3>
<form [formGroup]="form" (ngSubmit)="submit()">
    <input type="file" (change)="onFileChange($event)" accept=".xlsx" required>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
  </form>
  <table mat-table [dataSource]="candidates" class="mat-elevation-z8" *ngIf="candidates.length > 0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element">{{element.surname}}</td>
    </ng-container>
    <ng-container matColumnDef="seniority">
      <th mat-header-cell *matHeaderCellDef>Seniority</th>
      <td mat-cell *matCellDef="let element">{{element.seniority}}</td>
    </ng-container>
    <ng-container matColumnDef="years">
      <th mat-header-cell *matHeaderCellDef>Years</th>
      <td mat-cell *matCellDef="let element">{{element.years}}</td>
    </ng-container>
    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef>Availability</th>
      <td mat-cell *matCellDef="let element">{{element.availability}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'surname', 'seniority', 'years', 'availability']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'surname', 'seniority', 'years', 'availability']"></tr>
  </table>
